<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Project 2.css">
</head>
<body>
    <div class="container">
		<h1>Attendance Tracker</h1>
		<form>
			<input type="text" id="name" placeholder="Name">
			<input type="number" id="seat" placeholder="Seat Number">
			<button type="button" id="add-btn">Add Student</button>
		</form>
		<table id="attendance-table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Seat Number</th>
					<th>Presence</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<form>
			<input type="text" id="search" placeholder="Search Name">
			<button type="button" id="search-btn">Search</button>
		</form>
	</div>
	<script src="./Project 2.js"></script>

</body>
</html>
